<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayt üzərində profilaktik işlər gedir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: url('https://static.vecteezy.com/system/resources/thumbnails/013/035/924/original/retro-sci-fi-background-futuristic-grid-landscape-of-the-80s-digital-cyber-surface-suitable-for-design-in-the-style-of-the-1980s-free-video.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 4vw;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.8);
            position: absolute;
            top: 40%;
            width: 90%;
        }

        .flower {
            position: absolute;
            width: 1.5vw;
            height: 1.5vw;
            opacity: 0.7;
            pointer-events: none;
            transform-origin: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
                top: 35%;
            }

            .flower {
                width: 3vw;
                height: 3vw;
            }
        }
    </style>
</head>
<body>
    <h1>Sayt üzərində profilaktik işlər gedir.<br>Yaxın zamanda sayt yenidən açılacaq.</h1>

    <script>
        function createFlower() {
            const flower = document.createElement("img");
            flower.src = "gul.png";
            flower.className = "flower";
            document.body.appendChild(flower);

            const startX = Math.random() * window.innerWidth;
            flower.style.left = `${startX}px`;
            flower.style.top = `-50px`;

            let speed = Math.random() * 2 + 1;
            let angle = Math.random() * 4 - 2;
            let rotation = Math.random() * 360;

            function fall() {
                let top = parseFloat(flower.style.top);
                let left = parseFloat(flower.style.left);
                flower.style.top = `${top + speed}px`;
                flower.style.left = `${left + angle}px`;
                flower.style.transform = `rotate(${rotation}deg)`;
                rotation += 2;

                if (top < window.innerHeight) {
                    requestAnimationFrame(fall);
                } else {
                    flower.remove();
                }
            }
            fall();
        }

        setInterval(createFlower, 500);
    </script>
</body>
</html>
